<div class="modal fade" id="registerModal" role="dialog">
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h3 class="modal-title"><b>Register</b></h3>
      </div>
      <div class="modal-body">
        <form class="form-horizontal">
          <div class="form-group">
            <label class="mand control-label col-sm-4" for="name">Name :</label>
            <div class="col-sm-8">
              <input type="text" name="name" id="name" class="form-control" placeholder="Enter Name" required>
            </div>

          </div>
          <div class="form-group">
            <label class="mand control-label col-sm-4" for="emailid">Email ID :</label>
            <div class="col-sm-8">
              <input type="email" name="emailid" id="emailid" class="form-control" placeholder="Enter Email-ID" required>
            </div>

          </div>
          <div class="form-group">
            <label class="mand control-label col-sm-4" for="phno">Phone Number :</label>
            <div class="col-sm-8">
              <input type="number" name="phno" id="phno" class="form-control" placeholder="Enter Phone number" required>
            </div>

          </div>
          <div class="form-group">
            <label class="mand control-label col-sm-4" for="pwd">Password :</label>
            <div class="col-sm-8">
              <input type="password" name="pwd" id="pwd" class="form-control" placeholder="Enter password" required>
            </div>

          </div>
          <div class="form-group">
            <label class="mand control-label col-sm-4" for="confPwd">Confirm Password :</label>
            <div class="col-sm-8">
              <input type="password" name="confPwd" id="confPwd" class="form-control" placeholder="Enter password again" required>
            </div>

          </div>
          <div class="row">
              <div class="col-sm-2 col-sm-offset-5">
                <button type="submit" class="btn btn-primary">Register</button>
              </div>
            </div>
        </form>
      </div>
    </div>
  </div>
</div>
